<script>
	$(document).ready(function() {
		/* initialize the external events
		-----------------------------------------------------------------*/
		$('#external-events .fc-event').each(function() {
			// store data so the calendar knows to render an event upon drop
			$(this).data('event', {
				title: $.trim($(this).text()), // use the element's text as the event title
				stick: true // maintain when user navigates (see docs on the renderEvent method)
			});
			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});
		});
		/* initialize the calendar
		-----------------------------------------------------------------*/
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			editable: true,
			droppable: true, // this allows things to be dropped onto the calendar
			drop: function() {
				// is the "remove after drop" checkbox checked?
				if ($('#drop-remove').is(':checked')) {
					// if so, remove the element from the "Draggable Events" list
					$(this).remove();
				}
			}
		});
	});
</script>
<body>
	<div id='wrap'>
		<div id='external-events'>
			<h4>Plans</h4>
			<div class='fc-event'>Elephant Plate Art</div>
			<div class='fc-event'>Balance Exercises</div>
			<div class='fc-event'>Sweet Potatoes and Apple Sauce</div>
			<div class='fc-event'>Gymboree Class</div>
			<div class='fc-event'>Playground</div>
			<div class='fc-event'>Nap</div>
			<div class='fc-event'>Baby Yoga Class</div>
			<div class='fc-event'>Tummy Time</div>
			<div class='fc-event'>Milk</div>
			<div class='fc-event'>Dr. Appt</div>
			<div class='fc-event'>Playdate with Isa</div>
			<div class='fc-event'>Fingerpaint</div>
			<div class='fc-event'>Music Time</div>
			<div class='fc-event'>Walk</div>
			<p>
				<input type='checkbox' id='drop-remove' />
				<label for='drop-remove'>remove after drop</label>
			</p>
		</div>
		<div id='calendar'></div>
		<div style='clear:both'></div>
	</div>
	<script type="text/template" id="craftTemplate">
		<div class="title">{{ title }} </div>
</body>
